if (project.plugins.hasPlugin("com.android.library")) android { publishNonDefault true }
else apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        if (! rootProject.ext.assembly) applicationId "com.oasisfeng.island.mobile"
        minSdkVersion 21
        targetSdkVersion 25

        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }

    dataBinding {
        enabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        check 'NewApi'
        abortOnError true
        xmlReport false
        textReport true
        textOutput "stdout"
    }

    repositories.flatDir {
        dirs 'libs'
    }
}

dependencies {
    debugCompile project(path: ':shared', configuration: 'debug')
    releaseCompile project(path: ':shared', configuration: 'release')

    compile 'com.android.support:design:25.1.1'
    compile 'com.google.firebase:firebase-config:10.2.0'
    compile 'eu.chainfire:libsuperuser:1.0.0.201510071325'
    compile(name: 'setup-wizard-lib-platform-release', ext: 'aar')
}

// Must be at the bottom of this file
apply plugin: 'com.google.gms.google-services'